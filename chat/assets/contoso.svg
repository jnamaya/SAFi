<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Corporate Blue Color Scheme -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004E8C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon: A stylized "Link/Network" symbol representing Global IT Ops -->
  <!-- Centered in 100x100 box: 60x60 rect needs (20,20) offset -->
  <g transform="translate(20, 20)">
    <!-- Background Container for Icon -->
    <rect x="0" y="0" width="60" height="60" rx="12" fill="url(#blueGradient)" />
    
    <!-- White Graphic: Abstract nodes/connection -->
    <circle cx="20" cy="40" r="5" fill="white" />
    <circle cx="40" cy="20" r="5" fill="white" />
    <circle cx="40" cy="40" r="5" fill="white" />
    
    <!-- Connecting lines -->
    <path d="M 20 40 L 40 20 M 20 40 L 40 40" stroke="white" stroke-width="3" stroke-linecap="round" />
  </g>
</svg>