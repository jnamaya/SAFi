<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="SAFi - The Ethical Reasoning Engine" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>SAFi - Ethical Reasoning Engine</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>

  <link rel="stylesheet" href="/css/styles.css">

 <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <script>
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-NBYEV6VJGX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-NBYEV6VJGX');
</script>
  
</head>
<body class="bg-white dark:bg-black text-black dark:text-white transition-colors duration-300">

  <main id="app-container" class="w-full">
    <div id="sidebar-container">
        <!-- Sidebar will be dynamically inserted here -->
    </div>

    <div class="md:ml-80 flex flex-col min-h-screen">
      <section class="w-full max-w-4xl mx-auto flex flex-col flex-1 px-3 sm:px-0">
        
        <!-- Chat View -->
        <div id="chat-view" class="w-full flex-1 flex flex-col bg-white dark:bg-black">
          <header class="px-4 py-3 border-b border-neutral-200 dark:border-neutral-800 flex items-center justify-between bg-white/80 dark:bg-black/80 backdrop-blur z-20 md:hidden sticky top-0">
            <div class="flex items-center gap-3">
              <button id="menu-toggle" type="button" aria-label="Open sidebar" class="p-2 rounded-full hover:bg-neutral-200 dark:hover:bg-neutral-800">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
              </button>
            </div>
            <div class="text-center">
                <h1 id="chat-title" class="text-[28px] font-semibold leading-tight truncate">SAFi</h1>
                <p class="text-xs text-gray-500 dark:text-gray-400">The Ethical Reasoning Engine</p>
            </div>
            <div class="w-10"></div> <!-- Placeholder for balance -->
          </header>

          <div id="chat-window" class="flex-1 p-4 sm:p-6 flex flex-col justify-start gap-5">
            <div id="empty-state" class="text-center pt-8">
              <div id="active-profile-display"></div>
            </div>
          </div>

          <footer id="composer-footer" class="p-4 bg-white/90 dark:bg-black/90 backdrop-blur flex items-end gap-2 sticky bottom-0">
            <textarea 
              id="message-input" 
              rows="1" 
              class="flex-1 resize-none bg-transparent py-3 pl-4 pr-4 text-base placeholder-gray-500 focus:outline-none transition-all duration-200 border border-neutral-300 dark:border-neutral-700 rounded-lg" 
              placeholder="Ask something..."
            ></textarea>
            <button 
              id="send-button" 
              type="submit" 
              aria-label="Send message" 
              class="shrink-0 bg-green-600 text-white font-semibold w-8 h-8 rounded-full hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-all duration-200 flex items-center justify-center mb-1"
              disabled
            >
              <div id="button-icon">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" transform="rotate(45) translate(0.5, -0.5)">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                  </svg>
              </div>
              <div id="button-loader" class="loader hidden"></div>
            </button>
          </footer>
        </div>
      </section>
    </div>
  </main>

  <div id="toast-container" class="fixed bottom-5 right-5 z-50"></div>
  <div id="modal-backdrop" class="fixed inset-0 bg-black/60 z-40 hidden"></div>
  
  <div id="conscience-modal" role="dialog" aria-modal="true" aria-labelledby="conscience-modal-title" class="fixed inset-4 sm:inset-auto sm:top-1/2 sm:left-1/2 sm:-translate-x-1/2 sm:-translate-y-1/2 w-auto max-w-lg bg-white dark:bg-neutral-900 rounded-xl shadow-2xl p-6 z-50 hidden flex flex-col max-h-[90vh] sm:max-h-[80vh]">
    <div class="flex items-center justify-between mb-4 shrink-0">
      <h3 id="conscience-modal-title" class="text-lg font-semibold">Ethical Reasoning</h3>
      <button id="close-conscience-modal" type="button" aria-label="Close modal" class="p-1 rounded-full hover:bg-neutral-200 dark:hover:bg-neutral-700">Ã—</button>
    </div>
    <div class="flex-1 overflow-y-auto custom-scrollbar pr-2">
      <p class="text-sm text-neutral-600 dark:text-neutral-400 mb-4">This answer was guided by:</p>
      <div id="conscience-details" class="space-y-3"></div>
    </div>
  </div>
  <div id="delete-account-modal" role="dialog" aria-modal="true" aria-labelledby="delete-modal-title" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-md bg-white dark:bg-neutral-900 rounded-xl shadow-2xl p-6 z-50 hidden">
    <h3 id="delete-modal-title" class="text-lg font-semibold">Delete Account</h3>
    <p class="text-sm text-neutral-600 dark:text-neutral-400 my-4">Are you sure? This action is permanent.</p>
    <div class="flex justify-end gap-3 mt-6">
      <button id="cancel-delete-btn" type="button" class="px-4 py-2 rounded-lg font-semibold hover:bg-neutral-200 dark:hover:bg-neutral-700">Cancel</button>
      <button id="confirm-delete-btn" type="button" class="px-4 py-2 rounded-lg font-semibold bg-red-600 text-white hover:bg-red-500">Delete</button>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
